<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>    

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-input id="email" type="text" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input id="password" type="password" placeholder="Password"></ion-input>
  </ion-item>
    
<button class="login" ion-button block color="dark" (click)="login()">Login</button>

</ion-list>
</ion-content>
